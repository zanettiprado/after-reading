        <section class="form">
            <form class="join-in-us-form" method="post" action="https://formdump.codeinstitute.net/">
                <h2>
                    <i class="fa-duotone fa-books"></i> Become a member right now! 
                </h2>
                <label for="fname"> <strong>First Name</strong> </label>

                <input class="text-input" id="fname" type="text" name="first_name" required>

                <label for="lname"><strong>Last Name</strong></label>

                <input class="text-input" id="lname" type="text" name="last_name" required>
                
                <label  for="email"><strong>Email Address</strong></label>

                <input class="text-input" id="email" type="email" name="email_address" required>
             
                <label for="age"><strong>Age</strong></label>
                <select class="age" id="age" name="age" required>
                    <option value="under-20">Under 20</option>
                    <option value="20s">20-29</option>
                    <option value="30s">30-39</option>
                    <option value="40s">40-49</option>
                    <option value="over 50">Over 50</option>

                </select>

                <input class="join-now" type="submit" value="Join in now!">

                

            </form>
        </section>
